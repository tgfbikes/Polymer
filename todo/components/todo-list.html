<link rel="import" href="./todo-list-item.html">

<dom-module id="stv-todos-list">

  <template>
    <style>
     :host {
       width: 100%;
     }
     .list-item {
       margin: 20px;
       display: inline-block;
     }
    </style>
    <template is="dom-repeat" items="{{todos}}" as="todo">
      <div class="list-item">
        <stv-todo-list-item todo="[[todo]]" id="[[todo.id]]"></stv-todo-list-item>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'stv-todos-list',
      properties: {
        todos: Array,
      }
    });
  </script>

</dom-module>
