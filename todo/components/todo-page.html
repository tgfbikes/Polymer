<dom-module id="todos-element">

  <template>
    <h1>[[heading]]</h1>
  </template>

  <script>
  var Todos = Polymer({

    is: 'todos-element',
    properties: {
      heading: {

    created: function () {
      console.log('Todos component created');

    ready: function () {
      console.log('Todos component ready');
    }
  });

</dom-module>
